        <div class="logo">
            <a href="./index.html"><img src="./asset/logo/logo1.png" alt=""></a>
        </div>
    </div>

    <!-- banner -->
    <div class="banner_container_cart">
        <div class="banner_text">
            <h2 class="banner_heading">Order</h2>
            <p class="banner_text1">Home<span class="banner_text2"> \ Order</span></p>

                <p>Qty : 5</p>
            </div>
            <div class="price">

            </div>
        </div>
        <div class="track_order">
            <div class="icon">
                <img src="./asset/icons/order-tracking.png"" alt="">
            </div>
            <div class=" stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">Taken</div>
                </div>
                <div class="stepper-item completed">
                    <div class="step-counter">2</div>
                    <div class="step-name">Prepaired</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">3</div>
                    <div class="step-name">Served</div>
                </div>
            </div>

        </div>
    </div>

    </div>
